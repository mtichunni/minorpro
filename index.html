{% extends "core/base.html" %}

{% block title %}Home{% endblock title %}

{% block content %}
    <div class="mt-6 px-20 py-10 bg-grey-100 rounded-xl">
        <h2 class="font-bold text-center text-2xl mb-12">Newest Items</h2>

        <div class="grid grid-cols-3 gap-3">
            {% for item in items %}
                <!--   âœ… Product card 1 - Starts Here ðŸ‘‡ -->
                <div class="w-72 rounded-xl bg-white shadow-md duration-500 hover:scale-105 hover:shadow-xl">
                    <a href="{% url 'item:detail' item.id %}">
                    <img src="{{ item.image.url }}" alt="Product" class="h-80 w-72 rounded-t-xl object-cover" />
                    <div class="w-72 px-4 py-3">
                        <span class="mr-3 text-xs uppercase text-gray-400"><h2>{{ item.category }}</h2> </span>
                        <p class="block truncate text-lg font-bold capitalize text-black">{{ item.name }}</p>
                        <div class="flex items-center">
                        <p class="my-3 cursor-auto text-lg font-semibold text-black">â‚¹{{item.price}}</p>
                        </div>
                    </div>
                    </a>
                </div>
                <!--   ðŸ›‘ Product card 1 - Ends Here  -->
            {% endfor %}

        </div>

    </div>
{% endblock %}
